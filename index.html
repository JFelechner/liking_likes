<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="someUserContent frame boxflex">
        <div class="someUserHeader boxflex">
            <div class="title">
                <h3>Some User</h3>
            </div>
            <div class="likeTracker boxflex">
                <h4 class="count textflex">
                    <p id="number"></p> like(s)
                </h4>
                <button class="like" onclick="increaseLikes()">Like</button>
            </div>
        </div>
        <div class="someUserText textflex">
            <p>This is some filler text, it can say anything we like</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
